spring.application.name=springboot-crud-app

management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=beans,conditions
management.endpoint.shutdown.enabled=true

server.port=9091
spring.datasource.url=jdbc:mysql://localhost:3306/spring-batch?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true

